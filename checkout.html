<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Carry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Raleway', 'sans-serif'],
                        'display': ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Custom styles */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in.appear {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="font-sans bg-gray-900 text-gray-200">
    <!-- Header Component -->
    <div id="header-component"></div>
    
    <!-- Load Header Component -->
    <script>
        fetch('components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-component').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>

    <main class="container mx-auto px-4 py-10">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2">
                <h2 class="font-display text-2xl font-bold text-gray-800 mb-4">Your Cart</h2>
                <div id="cart-items" class="space-y-4">
                    <!-- JS renders cart items here -->
                </div>
            </div>
            <aside class="bg-white rounded-xl shadow p-6 h-fit">
                <h3 class="font-semibold text-lg mb-4">Order Summary</h3>
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-600">Subtotal</span>
                    <span id="subtotal" class="font-semibold">$0.00</span>
                </div>
                <div class="flex items-center justify-between mb-4">
                    <span class="text-gray-600">Shipping</span>
                    <span class="text-gray-600">Calculated on WhatsApp</span>
                </div>
                <button id="whatsapp-order" class="w-full bg-[#234C6A] text-white px-4 py-3 rounded-lg hover:bg-[#1B3C53] transition">
                    <i class="fab fa-whatsapp mr-2"></i>Place Order on WhatsApp
                </button>
                <p class="text-xs text-gray-500 mt-3">We will send your cart details to WhatsApp to complete the order.</p>
            </aside>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-component"></div>
    
    <!-- Load Footer Component -->
    <script>
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-component').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <!-- Scripts -->
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
