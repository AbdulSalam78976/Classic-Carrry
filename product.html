<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Carrry - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Header Component -->
    <div id="header-component"></div>

    <main class="container mx-auto px-4 py-10">
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Product details will be loaded dynamically by JavaScript -->
            <div id="loading-message" class="col-span-2 text-center py-16">
                <div class="text-gray-400 mb-4">
                    <i class="fas fa-spinner fa-spin text-4xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-2">Loading Product...</h2>
                <p class="text-gray-300">Please wait while we load the product details.</p>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <div id="footer-component"></div>

    <!-- Scripts -->
    <script>
        // Debug logging for product page
        console.log('Product page loading...');
        console.log('Current URL:', window.location.href);
        console.log('URL params:', window.location.search);
        
        // Check if we're running locally
        if (window.location.protocol === 'file:') {
            console.warn('Running from file:// protocol. This may cause issues with fetch requests.');
            console.log('Consider using a local server like Live Server, Python http.server, or Node.js serve.');
        }
    </script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/cart.js"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/ui.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Additional debugging after all scripts load
        window.addEventListener('load', () => {
            console.log('Page fully loaded');
            console.log('ProductManager available:', !!window.productManager);
            console.log('CartManager available:', !!window.cartManager);
            console.log('UIManager available:', !!window.uiManager);
            
            // Check URL parameters
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            console.log('Product ID from URL:', productId);
            
            if (productId && window.productManager) {
                const product = productManager.findProductById(productId);
                console.log('Product found:', !!product, product);
                
                // Fallback: if product container is still showing loading, try to setup again
                setTimeout(() => {
                    const loadingMessage = document.getElementById('loading-message');
                    const container = document.getElementById('product-container');
                    
                    if (loadingMessage && container && window.appController) {
                        console.log('Fallback: Attempting to setup product page again...');
                        appController.setupProductPage();
                    }
                }, 1000);
            }
        });
    </script>
</body>
</html>
