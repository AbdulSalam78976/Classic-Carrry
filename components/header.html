<!-- Header Component -->
<header class="bg-gray-800 shadow-lg sticky top-0 z-50">
    <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <!-- Logo -->
            <div class="flex items-center space-x-3">
                <img src="assets/images/logo.png" alt="Classic Carry Logo" class="w-12 h-12 object-contain">
            </div>
            
            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="index.html" class="text-gray-300 hover:text-[#D2C1B6] font-medium transition duration-300 relative group">
                    Home
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[#D2C1B6] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="index.html#caps" class="text-gray-300 hover:text-[#D2C1B6] font-medium transition duration-300 relative group">
                    Caps
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[#D2C1B6] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="index.html#wallets" class="text-gray-300 hover:text-[#D2C1B6] font-medium transition duration-300 relative group">
                    Wallets
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[#D2C1B6] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <a href="index.html#about" class="text-gray-300 hover:text-[#D2C1B6] font-medium transition duration-300 relative group">
                    About
                    <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-[#D2C1B6] transition-all duration-300 group-hover:w-full"></span>
                </a>
                <button id="cart-button" class="relative">
                    <i class="fas fa-shopping-cart text-gray-300 text-xl hover:text-[#D2C1B6] transition duration-300"></i>
                    <span class="absolute -top-2 -right-2 bg-gradient-to-r from-red-500 to-pink-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center animate-pulse">0</span>
                </button>
            </div>
            
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-open" class="md:hidden text-gray-300">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </nav>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu md:hidden fixed top-0 right-0 w-64 h-full bg-gray-800 shadow-2xl z-50">
        <div class="p-6">
            <button id="mobile-menu-close" class="absolute top-4 right-4 text-gray-300">
                <i class="fas fa-times text-2xl"></i>
            </button>
            <div class="mt-12 space-y-6">
                <a href="index.html" class="block text-gray-300 hover:text-[#D2C1B6] font-medium py-2 border-b border-gray-700">Home</a>
                <a href="index.html#caps" class="block text-gray-300 hover:text-[#D2C1B6] font-medium py-2 border-b border-gray-700">Caps</a>
                <a href="index.html#wallets" class="block text-gray-300 hover:text-[#D2C1B6] font-medium py-2 border-b border-gray-700">Wallets</a>
                <a href="index.html#about" class="block text-gray-300 hover:text-[#D2C1B6] font-medium py-2 border-b border-gray-700">About</a>
                <a href="#cart" class="block text-gray-300 hover:text-[#D2C1B6] font-medium py-2">Cart (0)</a>
            </div>
        </div>
    </div>
</header>

<!-- Mobile Menu Script -->
<script>
    // Mobile menu functionality
    const mobileMenuOpen = document.getElementById('mobile-menu-open');
    const mobileMenuClose = document.getElementById('mobile-menu-close');
    const mobileMenu = document.querySelector('.mobile-menu');
    
    if (mobileMenuOpen && mobileMenuClose && mobileMenu) {
        mobileMenuOpen.addEventListener('click', () => {
            mobileMenu.classList.add('active');
            document.body.style.overflow = 'hidden';
        });
        
        mobileMenuClose.addEventListener('click', () => {
            mobileMenu.classList.remove('active');
            document.body.style.overflow = 'auto';
        });
    }
</script>
