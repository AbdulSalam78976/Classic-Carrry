<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Caps Collection - Classic Carry</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-gray-900 text-gray-200">
  
  <!-- Header Component -->
  <div id="header-component"></div>

  <!-- Enhanced Hero Section -->
  <section class="hero-section relative flex items-center justify-center text-white py-16 md:py-24">
    <div class="container mx-auto px-4 relative z-10 text-center">
      <div class="max-w-3xl mx-auto fade-in appear">
        <h1 class="font-display hero-title font-bold mb-4 md:mb-6 glow-text">Premium Caps Collection</h1>
        <p class="text-lg md:text-xl text-gray-100 opacity-95 max-w-2xl mx-auto leading-relaxed">
          Discover our carefully curated selection of premium caps. From classic styles to modern designs, find the perfect cap for every occasion.
        </p>
      </div>
    </div>
  </section>

  <!-- CAPS SECTION -->
  <section id="caps" class="section-padding bg-gradient-to-b from-gray-900 to-gray-800">
    <div class="container mx-auto px-4">
      
      <!-- Category Filters -->
      <div class="flex flex-wrap justify-center gap-2 md:gap-3 lg:gap-4 mb-10 md:mb-16 fade-in appear">
        <button class="category-pill active" data-category="all">
          <i class="fas fa-layer-group mr-2"></i>All Caps
        </button>
        <button class="category-pill" data-category="summer">
          <i class="fas fa-sun mr-2"></i>Summer
        </button>
        <button class="category-pill" data-category="winter">
          <i class="fas fa-snowflake mr-2"></i>Winter
        </button>
        <button class="category-pill" data-category="male">
          <i class="fas fa-male mr-2"></i>Male
        </button>
        <button class="category-pill" data-category="female">
          <i class="fas fa-female mr-2"></i>Female
        </button>
        <button class="category-pill" data-category="sports">
          <i class="fas fa-running mr-2"></i>Sports
        </button>
      </div>
      
      <!-- Products Count -->
      <div class="text-center mb-8 fade-in appear">
        <p class="text-gray-300 text-lg">
          <span id="product-count" class="text-[#D2C1B6] font-semibold">Loading</span> premium caps available
        </p>
      </div>
      
      <!-- Caps Grid -->
      <div id="caps-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 md:gap-8">
        <!-- Products will be loaded here by JavaScript -->
        <!-- Loading placeholders -->
        <div class="grid-item">
          <div class="card">
            <div class="foto rounded-2xl overflow-hidden bg-gray-700 h-80 flex items-center justify-center">
              <i class="fas fa-spinner fa-spin text-[#D2C1B6] text-3xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Component -->
  <div id="footer-component"></div>

  <!-- JS FILES -->
  <script src="assets/js/components.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/main.js"></script>
  
</body>
</html>
